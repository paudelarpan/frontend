<body>
    <h2>Frontend Web Developent Participants Form:</h2>
        <form>
        <label for="fname">First name  <span style="color:red">*</span> </label><br>
        <input type="text"required><br> <br>
        <label for="lname">Last name  <span style="color:red">*</span> </label><br>
        <input type="text"required><br><br>
        <label for="email">Email  <span style="color:red">*</span> </label><br>
        <input type="email" placeholder="xyz@gmail.com" required><br><br>
        <label for="age">Age  <span style="color:red">*</span> </label><br>
        <input type="number"required><br> <br>
        
        <label for="member" name="member">Are you a general member ? Yes</label>
        <input type="checkbox" name="member"> <br> <br>

        <label for="Gender" name="gender">Gender : <span style="color:red">*</span> Male</label>
        <input type="radio" name="gender">
        <label for="Gender" name="gender">Female</label>
        <input type="radio" name="gender">
        <label for="Gender" name="gender">Others</label>
        <input type="radio" name="gender"><br> <br>
       
        <label for="phone">Phone Number  <span style="color:red">*</span> </label><br>
        <input type="tel" placeholder="98********" required><br><br>
        <label for="college">College  <span style="color:red">*</span> </label>
        <select name="college" id="name">
            <option value="pnc">PNC</option>
            <option value="soch">Soch</option>
            <option value="mac">MAC</option>
            <option value="other">Other</option>
        </select> <br> <br>
        <label for="semester">Semester <span style="color:red">*</span> </label>

            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
            <option value="8">8th</option>
        </select> <br> <br>
        Any queries?  <br>
        <textarea  cols="100" rows="5"></textarea> <br><br>
   
        <label for="submit" ></label>
        <input type="submit" value="Submit Form ">

        <label for="reset"></label>
        <input type="reset" value="Reset Form"><br><br>
        <label for="submit" ></label>
        <input type="submit" value=" Submit Form ">
